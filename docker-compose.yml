services:
  # PostgreSQL with pgvector for learning memory storage
  postgres:
    image: pgvector/pgvector:pg16
    container_name: learning-agent-db
    environment:
      POSTGRES_USER: learning_agent
      POSTGRES_PASSWORD: learning_agent_pass
      POSTGRES_DB: learning_memories
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/postgres-init:/docker-entrypoint-initdb.d:ro
    networks:
      - learning-agent-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U learning_agent -d learning_memories -h localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Standalone LangGraph server for the learning agent (in-process ASGI app)
  server:
    build:
      context: .
      dockerfile: Dockerfile.server
      args:
        DEEPAGENTS_REF: ${DEEPAGENTS_REF:-master}
    container_name: learning-agent-server
    ports:
      - "2024:2024"
    shm_size: 1gb
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - LANGSMITH_API_KEY=${LANGSMITH_API_KEY}
      - LANGSMITH_TRACING=true
      - LANGSMITH_PROJECT=learning-agent
      - PYTHONPATH=/app/src
      - LLM_PROVIDER=${LLM_PROVIDER:-openai}
      - LLM_MODEL=${LLM_MODEL:-gpt-4o-mini}
      - DATABASE_URL=postgresql://learning_agent:learning_agent_pass@postgres:5432/learning_memories
      - DATABASE_URI=postgresql://learning_agent:learning_agent_pass@postgres:5432/learning_memories
      - LANGGRAPH_RUNTIME_EDITION=inmem
      - REDIS_URI=memory://
      - BG_JOB_ISOLATED_LOOPS=true
      - BROWSER_HEADLESS=${BROWSER_HEADLESS:-true}
      - BROWSER_CDP_URL=${BROWSER_CDP_URL:-}
      - BROWSER_KEEP_ALIVE=${BROWSER_KEEP_ALIVE:-false}
      - BROWSER_MIN_WAIT=${BROWSER_MIN_WAIT:-0.25}
      - BROWSER_WAIT_BETWEEN=${BROWSER_WAIT_BETWEEN:-0.5}
      - BROWSER_VIEWPORT_WIDTH=${BROWSER_VIEWPORT_WIDTH:-1280}
      - BROWSER_VIEWPORT_HEIGHT=${BROWSER_VIEWPORT_HEIGHT:-720}
    volumes:
      - ./.agent:/app/.agent
      - playwright_cache:/root/.cache/ms-playwright
    networks:
      - learning-agent-network
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:2024/ok"]
      interval: 30s
      timeout: 10s
      retries: 3
    develop:
      watch:
        - action: sync+restart
          path: ./src
          target: /app/src
          ignore:
            - "**/__pycache__"
            - "**/*.pyc"
            - "**/.pytest_cache"
            - "**/.mypy_cache"
            - "**/.ruff_cache"
            - "**/.venv"
            - "**/.DS_Store"
        - action: sync+restart
          path: ./scripts
          target: /app/scripts
          ignore:
            - "**/__pycache__"
            - "**/*.pyc"
            - "**/.DS_Store"
        - action: sync
          path: ./langgraph.json
          target: /app/langgraph.json
        - action: rebuild
          path: pyproject.toml
        - action: rebuild
          path: Dockerfile.server

  # Deep Agents UI
  ui:
    build:
      context: .
      dockerfile: Dockerfile.ui
    container_name: learning-agent-ui
    ports:
      - "10300:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_AGENT_ID=learning_agent
      - NEXT_PUBLIC_DEPLOYMENT_URL=http://server:2024
      - DEPLOYMENT_URL=http://server:2024
      - NEXT_PUBLIC_LANGSMITH_API_KEY=${LANGSMITH_API_KEY}
      - INTERNAL_API_BASE=http://server:8001
    depends_on:
      - server
    networks:
      - learning-agent-network
    develop:
      watch:
        - action: rebuild
          path: ui/package.json
        - action: rebuild
          path: ui/package-lock.json
        - action: rebuild
          path: ui/next.config.ts
        - action: rebuild
          path: Dockerfile.ui
        - action: rebuild
          path: ./ui/src/app
        - action: rebuild
          path: ./ui/src/components
        - action: rebuild
          path: ./ui/src/app/hooks

  # Test runner service
  test:
    build:
      context: .
      dockerfile: Dockerfile.test
    container_name: learning-agent-test
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - LANGSMITH_API_KEY=${LANGSMITH_API_KEY}
      - LANGSMITH_TRACING=false
      - LLM_PROVIDER=${LLM_PROVIDER:-openai}
      - LLM_MODEL=${LLM_MODEL:-gpt-4o-mini}
      - DATABASE_URL=postgresql://learning_agent:learning_agent_pass@postgres:5432/learning_memories
      - PYTHONPATH=/app/src
      - PYTEST_ADDOPTS=-v --tb=short --color=yes
    volumes:
      - ./src:/app/src:ro
      - ./tests:/app/tests:ro
      - ./.agent:/app/.agent
    networks:
      - learning-agent-network
    depends_on:
      postgres:
        condition: service_healthy
      server:
        condition: service_healthy

  # UI End-to-end tests using Microsoft Playwright container
  ui-test:
    profiles: ["test"]
    image: mcr.microsoft/playwright:v1.47.0-jammy
    container_name: learning-agent-ui-test
    working_dir: /app/ui
    entrypoint: ["/bin/bash", "-lc"]
    command: >
      "npm ci && npx playwright install chromium && npx playwright test --reporter=list"
    environment:
      - NEXT_PUBLIC_DEPLOYMENT_URL=http://server:2024
      - NEXT_PUBLIC_AGENT_ID=learning_agent
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - CI=true
    volumes:
      - ./ui:/app/ui
    depends_on:
      ui:
        condition: service_started
      server:
        condition: service_healthy
    networks:
      - learning-agent-network

networks:
  learning-agent-network:
    driver: bridge

volumes:
  agent-data:
  postgres_data:
  playwright_cache:
